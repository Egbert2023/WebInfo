<!doctype html>
<html class="no-js" lang="de">    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My hobbies - Open source application with AngularJs and Bootstrap 5</title>
    <meta name="description" 
          content="This is a web application I built based on WebInfo App, using AngularJs and Bootstrap 5. The example shows how to use the WebInfo. I present my hobbies here.">
    <meta name="author" content="Dr. Egbert Aleksander">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Place apple-touch-icon.png in the root directory -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" href="favicon.ico">   
    <link rel="stylesheet" href="css/normalize.css">
    <link href="fw/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="fw/bootstrap/css/bootstrap-icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/navDropdown.css" rel="stylesheet" type="text/css"/>
    <link href="css/imgBox.css" rel="stylesheet" type="text/css"/>
    <script src="fw/boilerPlate/js/vendor/modernizr-2.8.3.min.js" type="text/javascript"></script>
        
    <body ng-app="webInfo" ng-controller="webInfoController">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <!-- Add your site or application content here -->
        <ea-load-json data-content-folder="content/aleks/" 
                      data-json-folder="json" 
                      data-json-files="naviList, paramsApp, objBg, newsList, imgBoxList, newDeTicket">
        </ea-load-json>
        
        <ea-navi data-nav-logo="pictures/navLogo.jpg" data-nav-mode="menu"></ea-navi>
    
        <div ea-img-box></div>
        
        <ea-cookies data-cookies-used="false"></ea-cookies>
        
        <div class="eaGlassMorph" id="ng-view">
            <div ng-view autoscroll="true"></div>
        </div>        
        
        <ea-footer data-footer-url="html/footer.html"></ea-footer>
        
        <script src="fw/boilerPlate/js/plugins.js"></script>
        <script src="fw/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="fw/angularJs/angular.min.js" type="text/javascript"></script>
        <script src="fw/angularJs/angular-route.min.js" type="text/javascript"></script>
        <script src="fw/angularJs/angular-cookies.min.js" type="text/javascript"></script>
        
        <script src="app/service/eaConfigSrv.js?Release=1.0" type="text/javascript"></script>
        <script src="app/service/eaNavSrv.js?Release=1.0" type="text/javascript"></script>
        
        <script src="app/directive/eaLoadJson.js?Release=1.0" type="text/javascript"></script>
        <script src="app/directive/eaNav.js?Release=1.1" type="text/javascript"></script>
        <script src="app/directive/eaAddHtml.js?Release=1.1" type="text/javascript"></script>
        <script src="app/directive/eaPathLink.js?Release=1.0" type="text/javascript"></script>
        <script src="app/directive/eaFooter.js?Release=1.0" type="text/javascript"></script>
        <script src="app/directive/eaImgBox.js?Release=1.0" type="text/javascript"></script>

        <script src="app/directive/eaAccordeon.js?Release=1.0" type="text/javascript"></script>
        <script src="app/directive/eaNews.js?Release=1.0" type="text/javascript"></script>
        <script src="app/directive/eaVideo.js?Release=1.0" type="text/javascript"></script>
        <script src="app/directive/eaCookies.js?Release=1.0" type="text/javascript"></script>
        <script src="app/directive/eaProvideObj.js?Release=1.0" type="text/javascript"></script>
        <script src="app/directive/eaDeTicket.js?Release=1.0" type="text/javascript"></script>        
        
        <script src="app/controller/webInfoController.js?Release=1.0" type="text/javascript"></script>
        <script src="app/controller/eaNaviController.js?Release=1.1" type="text/javascript"></script>
